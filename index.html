<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>What is my viewport</title>
		<meta name="description" content="What Is My Viewport &mdash;; A simple online tool for quickly finding the dimensions of your current device's viewport!" />
		<link rel="stylesheet" href="css/normalize.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<!--[if lt IE 9]>
			<script src="js/vendor/html5-3.6-respond-1.1.0.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<aside class="Message" id="BrowserMessage">
			<p>
				You are using an <strong>outdated</strong> browser, accurate results are not
				guaranteed. Please <a href="https://browsehappy.com/">upgrade your browser</a> for a
				better experience.
			</p>
		</aside>

		<main class="Container Main">
			<article class="App">
				<h1 class="App__title">Your viewport size is:</h1>
				<noscript>
					<p>impossible to determine because you have JavaScript disabled or blocked!</p>
				</noscript>
				<p class="Dimensions">
					<span id="w"></span>
					&times;
					<span id="h"></span>
				</p>
			</article>
		</main>

		<footer class="Footer">
			<button class="Footer-toggle" aria-label="Toggle footer visibility">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="22" role="img" aria-labelledby="title desc">
					<title>Heart</title>
					<desc>A small heart icon</desc>
					<path role="presentation" d="M5.8 0a7.8 7.8 0 0 0-1.7.4 7.1 7.1 0 0 0-1.9 1 7.9 7.9 0 0 0-.4.4A6 6 0 0 0 0 5.6a9.6 9.6 0 0 0 0 1.6c.2 1.8 1 3.4 2.5 5.2A27.5 27.5 0 0 0 4.1 14l3.2 2.7c2 1.4 2.6 2 3.3 2.8a7 7 0 0 1 1.4 1.8l.1-.2 1.3-1.6c.7-.8 1.4-1.4 3.3-2.8a38 38 0 0 0 5.6-5.4A8.7 8.7 0 0 0 24 5.6a6 6 0 0 0-1.8-3.8 7.9 7.9 0 0 0-.4-.4 7.1 7.1 0 0 0-1.9-1 7.8 7.8 0 0 0-1.3-.3h-1.9a5.9 5.9 0 0 0-1.8.5A5.6 5.6 0 0 0 12 4.3V4a5.6 5.6 0 0 0-5.5-4h-.7z"/>
				</svg>
			</button>
			<div class="Container">
				<h2 class="Footer__title">Made with all the love we could be bothered to muster</h2>
				<hr class="Footer__divider">
				<ul class="Maintainers">
					<li class="Maintainers__item">
						<a class="Maintainers__link" href="https://twitter.com/shaneog">Shane O'Grady</a>
					</li>
					<li class="Maintainers__item">
						<a class="Maintainers__link" href="https://twitter.com/coog_ie">Stephen Coogan</a>
					</li>
				</ul>
			</div>
		</footer>

		<script async src="js/main.js"></script>
		<script>
			// Supports JS, remove classname
			document.documentElement.className = document.documentElement.className.replace('no-js', '');
			
			var isIE = document.all && window.XMLHttpRequest;
			if (isIE) {
				document.documentElement.className += ' ie-legacy';
			}
		</script>

		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-39417124-2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-39417124-2');
		</script>	
	</body>
</html>
